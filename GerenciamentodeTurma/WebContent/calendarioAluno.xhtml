<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:head>
    <title>Gerenciamento Atividade aluno</title>
  </h:head>
  <h:body>


    <br> </br>
    <h:form>
      <p:panel id="panel" header="Gerenciar Atividade Academica"
               style="width:70%; position:absolute; top:15%; left:15%;">

        <h:panelGrid columns="2" cellpadding="5">


          <p:outputLabel for="date" value="Data " />
          <p:inputMask id="date" value="#{calendarioBean.calendario.data}" mask="99/99/9999" />

          <p:outputLabel value="Descrição da Atividade:" />
          <p:inputTextarea rows="5" cols="30" maxlength="200"
                           counterTemplate="{0} characters remaining." autoResize="false"
                           value="#{calendarioBean.calendario.descricaoAtividade}"
                           label="descricaoAtividade" />


        </h:panelGrid>
        <p:commandButton value="Salvar" update="panel"
                         action="#{calendarioBean.save}" />
      </p:panel>
    </h:form>
  </h:body>
</html>

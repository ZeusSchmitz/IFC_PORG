<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
            }

        </h:outputStylesheet>
</h:head>
<h:body>
	<p:outputPanel>
		<h3>Lista de Usuarios Cadastrados</h3>
		<div class="ui-g">
			<div class="ui-g-2" />
			<div class="ui-g-8">
				<h:form id="usuarios">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<p:dataTable id="listaUsuarios" var="usuario"
						value="#{usuarioBean.usuarios}" scrollable="true">
						<p:column headerText="Id" sortBy="#{usuario.id}">
							<h:outputText value="#{usuario.id}" />
						</p:column>
						<p:column headerText="Primeiro nome:"
							sortBy="#{usuario.primeiroNome}">
							<p:inputText id="primeiroNomeInput"
								value="#{usuario.primeiroNome}" />
						</p:column>
						<p:column headerText="Último nome:">
							<p:inputText id="ultimoNomeInput" value="#{usuario.ultimoNome}" />
						</p:column>

						<p:column headerText="Email">
							<p:inputText id="emailInput" value="#{usuario.email}" />
						</p:column>
						<p:column headerText="Data de nascimento">
							<h:outputText value="#{usuario.dataNascimento}">
								<f:convertDateTime type="localDate" pattern="dd.MM.yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="Id do usuário">
							<h:outputText value="#{usuario.id}" />
						</p:column>
						<p:column>
							<p:commandButton value="Deletar"
								action="#{usuarioBean.delete(usuario)}" update="@form" />
						</p:column>
					</p:dataTable>
					<p:commandButton value="Salvar Alterações"
						action="#{usuarioBean.update}" update="@form" />
					<br />
				</h:form>
			</div>
			<br/>
			<div class="ui-g-2">
				<h:form>
					<p:calendar id="button"
						value="#{usuarioBean.usuario.dataNascimento}" showOn="button"
						pattern="dd.MM.yyyy" mask="true">
						<f:convertDateTime type="localDate" pattern="dd.MM.yyyy" />
					</p:calendar>
					<p:inputText value="#{usuarioBean.usuario.primeiroNome}" />
					<p:inputText value="#{usuarioBean.usuario.ultimoNome}" />
					<p:inputText value="#{usuarioBean.usuario.email}">
					</p:inputText>
					<p:commandButton value="Adicionar Usuário"
						action="#{usuarioBean.add}" update="@form :usuarios" />
				</h:form>
			</div>
		</div>
	</p:outputPanel>
</h:body>
</html>
